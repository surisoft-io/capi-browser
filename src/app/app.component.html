
<div uk-sticky="media: 960" class="uk-background-capi" >
  <div class="uk-container uk-container-expand">
    <nav class="uk-navbar">
      <div class="uk-navbar-left">
        <a href="/" class="uk-navbar-item uk-logo">
          <img src="../assets/capi.png" width="95" height="34" viewBox="0 0 28 34" class="uk-margin-small-right uk-svg"></a>
      </div>
      <div class="uk-navbar-left uk-text-muted">
        <div class="uk-inline">
        <form [formGroup]="endpointForm">  
          <a class="uk-form-icon uk-form-icon-flip"></a>
          <input class="uk-input uk-form-width-large" formControlName="endpoint" type="text"  id="endpoint" placeholder="{{capiEndpoint}}">
          <button class="uk-button uk-button-primaryh button-margin-left" (click)="changeEndpoint()">Change</button>
          <span class="button-margin-left" uk-icon="icon: info; ratio: 1.2" uk-tooltip="Be sure that the endpoint you are calling accepts your origin, otherwise the browser will return a CORS error. You can check your origin in the Dashboard."></span>
        </form>
      </div>
      </div>
      <div class="uk-navbar-right">
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />
            
            <span></span>
            <span></span>
            <span></span>

            <ul id="menu">
              <a href="/"><li>Dashboard</li></a>
              <a href="/certificates"><li>Trust Store</li></a>
              <a href="/list-routes"><li>Routes</li></a>
              <a href="#" (click)="handleLogin()"><li>{{loginButtonText}}</li></a>
             
            </ul>
          </div>
        </nav>
      </div>
    </nav>
  </div>
</div>
